ext.postBuildExtras = {
    apply plugin: 'java'

    android {
        minSdkVersion 15
        targetSdkVersion 26
        compiledSdkVersion 26
        buildToolsVersion "26.0.2"

		dexOptions {
			incremental true
		}
		
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
}